<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/locomotive.css" />
    <title>Contact</title>
  </head>
  <body class="body animateSlow">
    <div id="topId"></div>
  <div class="cursor">
    <span>DRAG</span>
  </div>
  <div class="cursor-follower"></div>
    <header>
      <div class="header animate" id="navbar">
        <div class="logo-wrap">
          <img src="media/img/logo.svg" class="logo" />
        </div>
        <nav>
          <ul class="nav-links">
            <li class="exampleClass"><a href="#">AGENCY</a></li>
            <li class="exampleClass"><a href="#">PROJECTS</a></li>
            <li class="exampleClass"><a href="#">CAREERS</a></li>
            <li class="exampleClass"><a href="#">CONTACT</a></li>
          </ul>
        </nav>
      </div>
      <button class="hamburger">
        <div class="bar"></div>
      </button>
    </header>
    <div class="contianer" data-scroll-container>
      <section class="one" id="one" data-scroll-section>
        <h1 id="masterh1">
          <div class="slideUpParent">
            <div class="slideUpContainer">
              <div class="slideUp animate">CONTACT</div>
            </div>
          </div>
        </h1>
        <div class="careerWrapParent">
          <div class="careerWarpChild1">
            <h3 id="description1" class="animateSlow" data-scroll data-scroll-call="first">
              <div class="slideUpParent">
                <div class="slideUpContainer">
                  <div class="slideUp slideUp3  animate"> Hey there, Lets talk. üëãüèª </div>
                </div>
              </div>
            </h3>
            <h3 id="description1" class="animateSlow" data-scroll data-scroll-call="first">
              <div class="slideUpParent">
                <div class="slideUpContainer">
                  <div class="slideUp slideUp3  animate">
                      Start a conversation around new</br>
                      business opportunities or media</br>
                      inquiries.</br>
                  </div>
                  </br>
                  <div class="slideUp  slideUp4 animate">Inquire about open positions here </div>
                  </br>
                  <div class="slideUp  slideUp5 animate"><a href="">VIEW CREERS</a></div>
                </div>
              </div>
            </h3>
            <div>
            </div>
          </div>
          <div class="careerWrapChild2">
            <!-- <form> -->
              <label for="name">NAME</label>
              <input class="name" type="text" id="name" name="name">
              <div class="typeWrap">
                <label for="type">TYPE</label>
                <div class="type">
                  <input  type="radio" value="branding" name="type" id="type">
                  <label for="name">Branding</label>
                  <input type="radio" value="marketting" name="type" id="type">
                  <label for="name">Marketing</label>
                  <input type="radio" value="uiux" name="type" id="type">
                  <label for="name">UI/UX</label>
                  <input type="radio" name="type" value="other" id="type">
                  <label for="name">other</label>
                </div>
                <div class="type">
                  <input  type="radio" name="type" value="webdevelopment" id="type">
                  <label for="name">Web Development</label>
                  <input type="radio" name="type" value="appdevelopment" id="type">
                  <label for="name">App Development</label>
                  <input type="radio" name="type" value="production" id="type">
                  <label for="name">Production</label>
                </div>
              </div>
              <label class="companyLabel" for="comapany">COMPANY</label>
              <input class="company" type="text" id="company" name="company" placeholder="Your Company">

              <label class="companyLabel" for="comapany">EMAIL</label>
              <input class="company" type="email" id="email" name="email" placeholder="Email Address*">

              <label class="companyLabel" for="comapany">PHONE</label>
              <input type="tel" id="phone" name="phone" placeholder="123-45-678" maxlength="10" minlength="8">

              <label class="companyLabel" for="comapany">MESSAGE</label>
              <textarea id="message" name="textarea" id="message" rows="4" cols="50">
              </textarea>

              <button onclick="contact()">
                Submit
              </button>
            <!-- </form> -->
          </div>
        </div>
      </section>
    </div>

    <script src="js/jquery-migrate-3.3.2.min.js"></script>
    <script src="js/locomotive.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script>
      (function () {
        var scroll = new LocomotiveScroll();
      })();

      
    </script>
    <script src="js/contact.js"></script>
  </body>
</html>
