<!DOCTYPE html>
<html lang="en"  data-scroll-container>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details</title>
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/button.css"/>
    <link rel="stylesheet" href="css/careers.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"> 
</head>
<body>
    <div class="outer">
        <div class="cursor">
        </div>
        <div class="cursor-follower"></div>
        <div class="top" data-scroll-section>
            <div class="head">
                <span>CAREERS</span>
            </div>
        </div>
        <div class="careerItemWrap" data-scroll-section>
            <div class="careerItems careerItems0"  data-scroll  data-scroll-speed="2">
                <div class="careerItemOut" data-scroll data-scroll-call="0">
                    <div class="careerItem carrer0">
                        <div class="num">01</div>
                        <div class="lineItem">—</div>
                        <div class="position">JUNIOR DESIGNER</div>
                    </div>
                </div>
                <div class="careerRight">
                    <div class="btn">
                        <div class="btnBgAnim">
                        </div>
                        <div class="btnText">
                            APPLY NOW
                            <img class="blackBtn" src="./media/img/whiteArrow.png" alt="arrow">
                            <img class="whiteBtn" src="./media/img/blackArrow.png" alt="arrow">
                        </div>
                      </div>
                </div>
            </div>
            <div class="careerItems careerItems1"  data-scroll  data-scroll-speed="2">
                <div class="careerItemOut"  data-scroll data-scroll-call="1">
                    <div class="careerItem carrer1">
                        <div class="num">02</div>
                        <div class="lineItem">—</div>
                        <div class="position">Social Media Manager</div>
                    </div>
                </div>
                <div class="careerRight">
                    <div class="btn">
                        <div class="btnBgAnim">
                        </div>
                        <div class="btnText">
                            APPLY NOW
                            <img class="blackBtn" src="./media/img/whiteArrow.png" alt="arrow">
                            <img class="whiteBtn" src="./media/img/blackArrow.png" alt="arrow">
                        </div>
                      </div>
                </div>
            </div>
            <div class="careerItems careerItems2"  data-scroll  data-scroll-speed="2">
                <div class="careerItemOut"  data-scroll data-scroll-call="2">
                    <div class="careerItem carrer2">
                        <div class="num">03</div>
                        <div class="lineItem">—</div>
                        <div class="position">Content Writer</div>
                    </div>
                </div>
                <div class="careerRight">
                    <div class="btn">
                        <div class="btnBgAnim">
                        </div>
                        <div class="btnText">
                            APPLY NOW
                            <img class="blackBtn" src="./media/img/whiteArrow.png" alt="arrow">
                            <img class="whiteBtn" src="./media/img/blackArrow.png" alt="arrow">
                        </div>
                      </div>
                </div>
            </div>
            <div class="careerItems careerItems3"  data-scroll  data-scroll-speed="2">
                <div class="careerItemOut"  data-scroll data-scroll-call="3">
                    <div class="careerItem carrer3">
                        <div class="num">04</div>
                        <div class="lineItem">—</div>
                        <div class="position"> Paid Ads Strategist</div>
                    </div>
                </div>
                <div class="careerRight">
                    <div class="btn">
                        <div class="btnBgAnim">
                        </div>
                        <div class="btnText">
                            APPLY NOW
                            <img class="blackBtn" src="./media/img/whiteArrow.png" alt="arrow">
                            <img class="whiteBtn" src="./media/img/blackArrow.png" alt="arrow">
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-migrate-3.3.2.min.js "></script>
<script src="js/TweenMax.min.js "></script>
<script src="js/gsap-latest-beta.min.js"></script>
<script src="js/locomotive-scroll.min.js"></script>
<script src=" js/careers.js "></script>
</html>
